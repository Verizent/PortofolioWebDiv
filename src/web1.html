<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/02aff7174a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 py-0 px-0 mx-0 my-0 h-full w-full antialiased">
    <!--HEADER-->
      <h1 class="w-full h-auto pt-56 px-0 text-white text-center text-5xl align-middle font-bold font-sans hover:animate-pulse">Log In First!</h1>
    <!--Form + Images-->
    
    <div class="bg-white w-96 h-auto marker:drop-shadow-2xl align-center inset-y-2/4 rounded-md text-black items-center mx-auto drop-shadow-3xl z-30 mt-3">
      <div class="bg-pink-500 h-3 rounded-t-md z-50"></div>
        <h1 class="text-black font-bold text-3xl text-left ml-5 mt-5 pt-1">Login</h1>
      </br>
        <form>
          <label class="block">
            <span class="block text-sm font-medium ml-5 text-slate-700">Username</span>
            <!-- Using form state modifers, the classes can be identical for every input -->
            <input type="text" placeholder="Enter Your Username" class="mt-1 ml-5 mr-5 block w-5/6 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-red-500 mb-3
            "/>
          </label>
          <span class="block text-sm font-medium ml-5 text-slate-700">Email</span>
          <input type="email" placeholder="Enter Your Email" class="mt-1 ml-5 mr-5 block w-5/6 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-red-500 mb-3
            "/>
          </label>
          <span class="block text-sm font-medium ml-5 text-slate-700">Password</span>
          <input type="text" placeholder="******" class="mt-1 ml-5 mr-5 block w-5/6 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-red-500 mb-2
            "/>
          </label>
          <a href="#" class="mt-0 ml-5 text-sm hover:underline text-blue-600">Forgot Password</a>
          <a href="#">
            <button type="submit" class="mt-5 ml-24 mb-3 w-auto bg-sky-500 hover:bg-sky-700 px-2 py-2.5 text-sm leading-5 font-semibold text-white rounded-md">
              Save Changes
            </button>
          </a>
        </form>
    </div>
</body>
</html>
